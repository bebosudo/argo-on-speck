apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      containers:
      # try updating the following image to 1.29.1, commit and push and see what happens!
      - image: nginx:1.26.2
        name: hello-world-app
        command: ["/bin/sh"]
        args:
          - "-c"
          - |
            echo "<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"></head><h1>Hello, human! ðŸ¤–</h1><br>I am $(nginx -version 2>&1) running on microk8s powered by Argo CD! ðŸ™" > /usr/share/nginx/html/index.html
            nginx -g "daemon off;"
